<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>

    <ul id="cart-items"></ul>

    <button class="buy-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>

  <!-- Add JavaScript to handle the Buy button functionality -->
  

  <script>
    let cart = []; // Initialize an empty cart array
    let totalAmount = 0; // Initialize the total amount

    function buyNow(product) {
        const box = event.target.parentElement;
        const priceElement = box.querySelector('h5:nth-of-type(2)');
        const priceText = priceElement.innerText;
        const price = parseFloat(priceText.replace('rs', '').trim());

        if (!isNaN(price)) {
            const existingProduct = cart.find(item => item.product === product);

            if (existingProduct) {
                // If the product is already in the cart, just increase its quantity
                existingProduct.quantity += 1;
                totalAmount += price;
            } else {
                // If the product is not in the cart, add it with quantity 1
                cart.push({ product, price, quantity: 1 });
                totalAmount += price;
            }

            alert('Added ' + product + ' to cart.');
            updateCartCount();
            updateTotalAmount();
        } else {
            alert('Error fetching price for ' + product);
        }
    }

    function updateCartCount() {
        const cartCountElement = document.getElementById('cart-count');
        const totalItems = cart.reduce((count, item) => count + item.quantity, 0); // Sum of all item quantities
        cartCountElement.innerText = totalItems;
        updateCartItems();
    }

    function showCart() {
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cartModal').style.display = 'none';
    }

    function updateCartItems() {
        const cartItemsElement = document.getElementById('cart-items');
        cartItemsElement.innerHTML = ''; // Clear the list

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} (x${item.quantity}) - Rs. ${item.price * item.quantity}`;
            li.style.display = 'flex';
            li.style.justifyContent = 'space-between';

            const buttonContainer = document.createElement('div');
            buttonContainer.style.display = 'inline-block';

            // Create a remove button (using `-`)
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '-';
            removeBtn.className = 'remove-btn';
            removeBtn.style.fontSize = '20px';
            removeBtn.style.marginRight = '10px';
            removeBtn.onclick = function () {
                removeFromCart(item.product);
            };

            // Create an add more button (using `+`)
            const addMoreBtn = document.createElement('button');
            addMoreBtn.textContent = '+';
            addMoreBtn.className = 'add-more-btn';
            addMoreBtn.style.fontSize = '20px';
            addMoreBtn.onclick = function () {
                incrementQuantity(item.product); // Instead of adding to the cart, increment the quantity
            };

            buttonContainer.appendChild(removeBtn);
            buttonContainer.appendChild(addMoreBtn);
            li.appendChild(buttonContainer);
            cartItemsElement.appendChild(li);
        });
    }

    function incrementQuantity(product) {
        const existingProduct = cart.find(item => item.product === product);
        if (existingProduct) {
            existingProduct.quantity += 1; // Increase quantity
            totalAmount += existingProduct.price; // Add price to the total amount
            updateCartCount();
            updateTotalAmount();
        }
    }

    function removeFromCart(product) {
        const existingProduct = cart.find(item => item.product === product);
        if (existingProduct) {
            if (existingProduct.quantity > 1) {
                existingProduct.quantity -= 1; // Reduce quantity
                totalAmount -= existingProduct.price;
            } else {
                totalAmount -= existingProduct.price;
                const index = cart.findIndex(p => p.product === product);
                if (index > -1) {
                    cart.splice(index, 1); // Remove item if quantity reaches 0
                }
            }
        }
        updateCartCount();
        updateTotalAmount();
        alert('Removed ' + product + ' from cart.');
    }

    function updateTotalAmount() {
        const totalAmountElement = document.getElementById('total-amount');
        totalAmountElement.innerText = 'Total Amount: Rs. ' + totalAmount.toFixed(2);
    }

    function proceedToCheckout() {
    if (cart.length > 0) {
        // Save the cart data and totalAmount in localStorage for the payment page
        localStorage.setItem('cart', JSON.stringify(cart));
        localStorage.setItem('totalAmount', totalAmount.toFixed(2));

        // Redirect to the payment page
        window.location.href = 'payment.html';
    } else {
        alert('Your cart is empty!');
    }
}

    window.onclick = function (event) {
        if (event.target == document.getElementById('cartModal')) {
            closeCart();
        }
    }
</script>

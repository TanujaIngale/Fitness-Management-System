<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: 100% 100%;

            background-image: url('images/rope.png'); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4070f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #4070f4;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color:black;
            text-decoration: none;
            font-size:larger;
        }
        .forgot-password a:hover {
            text-decoration: underline;
            
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Gym Login</h2>
    <form action="login_process.php" method="post">
        <input type="email" name="email" class="input-field" placeholder="Enter your email" required>
        <input type="password" name="password" class="input-field" placeholder="Enter your password" required>
        <button type="submit" class="login-btn" href="">Login</button>
    </form>
    <div class="text">
        <h3>Open New Account. <a href="signup.html">signup</a></h3>
      </div>
</div>

</body>
</html>
